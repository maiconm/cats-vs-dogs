<div class="container">
  <h1>Which do you like most?</h1>
  <div class="cards" *ngIf="cat && dog">
    <cvd-card
      [imageUrl]="cat.file"
      [canLike]="canLike"
      (liked)="likeHandler()"
    ></cvd-card>
    <cvd-card
      [imageUrl]="dog.url"
      [canLike]="canLike"
      (liked)="likeHandler()"
    ></cvd-card>
  </div>
  <footer></footer>
</div>
